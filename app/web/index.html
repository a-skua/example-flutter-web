<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>app</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <script type="module" src="./md.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div style="position: relative; border: solid 1px; width: 400px; height: 300px; box-sizing: border-box;">
    <p>Now Loading...</p>
    <div id="app" style="opacity: 0; transition: opacity 2s ease-in-out; position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
  </div>
  <p id="web" style="border: solid 1px; width: 400px; padding: 20px; box-sizing: border-box; display: flex;">
    <md-outlined-text-field label="Message" type="text" id="input" style="flex: 1;"></md-outlined-text-field>
  </p>
  <p>
    <a href="https://github.com/a-skua/example-flutter-web" target="_bland">GitHub</a>
  </p>
  <script type="module">
      window._init = function() {
        const input = document.querySelector("#input");
        window._flutterApp.addHandler((msg) => input.value = msg);
        input.addEventListener("input", function(ev) {
          window._flutterApp.inputText(ev.target.value);
        });
        document.querySelector("#app").style.opacity = 1;
      }

    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function(engineInitializer) {
          const appRunner = await engineInitializer.initializeEngine({
            hostElement: document.querySelector("#app"),
          });
          await appRunner.runApp();
        }
      });
    });
  </script>
</body>
</html>
